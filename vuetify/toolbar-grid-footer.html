<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  </head>
  <body>
  <div id="app">
  <v-app>
    <v-toolbar color="indigo" dark fixed app>
      <v-toolbar-side-icon></v-toolbar-side-icon>
      <v-toolbar-title>Toolbar Grid Footer</v-toolbar-title>
      <v-spacer></v-spacer>
      <v-btn icon><v-icon>search</v-icon></v-btn>
      <v-btn icon><v-icon>apps</v-icon></v-btn>
    </v-toolbar>

    <v-content>
    <v-container grid-list-md text-xs-center>
    <v-layout row wrap>
      <v-flex xs12>
        <v-card dark color="red">
          <v-card-text class="px-0">
            Hello Vuetify World!
          </v-card-text>
        </v-card>
      </v-flex>

      <v-flex v-for="i in 12 * 12" :key="`6${i}`" xs1>
        <v-card dark :nocolor="`#${(i * 50).toString(16)}`"
                :color="pickColor(i)">
          <v-card-text class="px-0">{{calcNumber(i)}}</v-card-text>
        </v-card>
      </v-flex>
    </v-layout>
    </v-containter>
    </v-content>
  </v-app>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script>
    new Vue({
        el: '#app',
        data: {
            colors: [
               "red", "blue", "green", "yellow", "purple"
            ]
        },

        methods: {
            pickColor: function(i) {

                return this.colors[(i - 1) % 5];
            },

            calcNumber: function(i) {

                return Math.ceil(i/12) * (((i - 1) % 12) + 1);
            }
        }
    })
  </script>
  </body>
</html>
